<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Akaunto</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">Akaunto</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/u/{path}(path=${account.username})}" th:text="${account.username}">asd</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/u/{path}(path=${account.username})}">See your profile</a>
                        <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" class="btn btn-danger" value="Sign Out"/>
                            </form>
                        </a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}">
                <input class="form-control mr-sm-2" type="search" name="searchparam" placeholder="Search for users"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="container text-center">
            <h1>Welcome back <b>[[${#request.userPrincipal.principal.fullName}]]</b></h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-primary" value="Sign Out"/>
            </form>

            <form th:action="@{/post}" th:object="${post}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{content}" class="form-control" placeholder="Say something"
                           aria-label="Say something" aria-describedby="basic-addon2"
                           required minlength="3" maxlength="255">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Post</button>
                    </div>
                </div>
            </form>

            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Post ID</th>
                        <th>Author ID</th>
                        <th>Author</th>
                        <th>Content</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post: ${allFollowedPosts}">
                        <td th:text="${post.id}">Post ID</td>
                        <td th:text="${post.author}">Author</td>
                        <td th:text="${post.author.username}">Username</td>
                        <td th:text="${post.content}">Content</td>
                        <td th:text="${#dates.format(new java.util.Date(post.date))}">Date</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
