<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Akaunto</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <h1>Welcome back <b>[[${#request.userPrincipal.principal.fullName}]]</b></h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" />
            </form>

            <form th:action="@{/post}" th:object="${post}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{content}" class="form-control" placeholder="Say something" aria-label="Say something" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Post</button>
                    </div>
                </div>
            </form>

            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Post ID</th>
                        <th>Author ID</th>
                        <th>Content</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post: ${allPosts}">
                        <td th:text="${post.id}">ID</td>
                        <td th:text="${post.authorID}">Username</td>
                        <td th:text="${post.content}">First Name</td>
                        <td th:text="${#dates.format(new java.util.Date(post.date))}">Date</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
